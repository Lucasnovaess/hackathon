<body>

                <h1>Status</h1>

    <div class="my-menu-efeito">
        <div class="container">
            <div class="my-menu-navbar navbar navbar-expand-lg bg-body-tertiary">

                    <!-- Responsividade -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <!-- Itens Menu -->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <!-- Links com dropdown -->
                            <li class="nav-item"><a id="my-menu-index" class="my-menu-links" aria-current="page"

                        </ul>


                        <!-- Divisão -->
                        <div class="my-menu-divisao">

    <!-- Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Login -->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">
                    <form>

                        <!-- Caixas de entrada -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="loginEmail" class="form-control form-control-sm"
                                placeholder="Email" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="loginPassword" class="form-control form-control-sm"
                                placeholder="Senha" />
                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                <i class="fas fa-eye" id="loginEyeIcon"></i>
                            </button>
                        </div>

                        <!-- Esqueceu sua senha ?-->
                        <div class="row mb-4">
                            <div class="col text-end">
                                <a class="my-login-esqueceuSuaSenha" href="#!" data-bs-toggle="modal"
                                    data-bs-target="#forgotPasswordModal" data-bs-dismiss="modal">Esqueceu sua
                                    senha?</a>
                            </div>
                        </div>

                        <!-- Btn Entrar -->
                        <button type="button" class="my-login-btnEntrar" id="loginBtn" onclick="login()">ENTRAR</button>

                        <!-- Linha horizontal -->
                        <hr class="my-login-hr">

                        <!-- Ainda não tem conta ? -->
                        <div class="text-center">
                            <p class="mb-1">Ainda não tem conta?
                                <a class="my-login-cliqueAqui" href="#" data-bs-toggle="modal"
                                    data-bs-target="#registerModal" data-bs-dismiss="modal"> Clique aqui</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Cadastro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Nome input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="registerName" class="form-control form-control-sm"
                                placeholder="Nome" />
                        </div>

                        <!-- Email input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="registerEmail" class="form-control form-control-sm"
                                placeholder="Email" />
                        </div>

                        <!-- Telefone input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" id="registerPhone" class="form-control form-control-sm"
                                placeholder="Telefone" />
                        </div>

                        <!-- Password input com ícone e botão de mostrar/ocultar -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="registerPassword" class="form-control form-control-sm"
                                placeholder="Senha" />
                            <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                <i class="fas fa-eye" id="registerEyeIcon"></i>
                            </button>
                        </div>

                        <!-- Confirmar Password input com ícone e botão de mostrar/ocultar -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="registerConfirmPassword" class="form-control form-control-sm"
                                placeholder="Confirmar Senha" />
                            <button class="btn btn-outline-secondary" type="button" id="toggleRegisterConfirmPassword">
                                <i class="fas fa-eye" id="registerConfirmEyeIcon"></i>
                            </button>
                        </div>

                        <!-- Checkbox Termos e Política -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsCheckbox">
                            <label class="form-check-label" for="termsCheckbox">
                                Eu li e aceito os
                                <a class="my-cadastro-termosPolitica"
                                    href="../../../html/pages/termosDeUso/termosDeUso.html" target="_blank">Termos de
                                    Uso</a> e a
                                <a class="my-cadastro-termosPolitica"
                                    href="../../../html/pages/politicaDePrivacidade/politicaDePrivacidade.html"
                                    target="_blank">Política de Privacidade</a>
                            </label>
                        </div>

                        <!-- Btn Cadastrar -->
                        <button type="button" class="my-cadastro-btnCadastrar" id="registerButton"
                            >CADASTRAR</button>

                        <!-- Linha Horizontal -->
                        <hr class="my-cadastro-hr">

                        <!-- Já é membro -->
                        <div class="text-center">
                            <p class="mb-1">Já tem conta?
                                <a class="my-cadastro-temConta" href="#" data-bs-toggle="modal"
                                    data-bs-target="#loginModal" data-bs-dismiss="modal"> Clique aqui</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Recuperar Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Email input com ícone -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="forgotPasswordEmail" class="form-control form-control-sm"
                                placeholder="Digite seu e-mail" required />
                        </div>

                        <!-- Btn Recuperar Senha -->
                        <button type="button" class="my-recuperarSenha-btnRecuperarSenha">RECUPERAR SENHA</button>

                        <!-- Linha Horizontal -->
                        <hr class="my-recuperarSenha-hr">

                        <!-- Lembrou a senha ? -->
                        <div class="text-center">
                            <p class="mb-1">Lembrou a senha?
                                <a class="my-recuperarSenha-cliqueAqui" href="#" data-bs-toggle="modal"
                                    data-bs-target="#loginModal" data-bs-dismiss="modal">Clique aqui</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                    <div class="w-100 mt-3">
